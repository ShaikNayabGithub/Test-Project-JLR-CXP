<!-- Milestone Text Input -->
<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size--4-of-12">
            <div style="padding-top: 2px; display: inline-block; margin-right: 4px;" if:true={helpText}>{textInputName}</div>
            <div style="display: inline-block;" if:false={helpText}>{textInputName}</div>
            <lightning-helptext content={helpText} if:true={helpText}></lightning-helptext>
        </div>
        <div class="slds-col slds-size--8-of-12">
            <lightning-input class="input-date" variant="label-hidden" onchange={handleTextChange}></lightning-input>
            <template for:each={errors} for:item="item">
                <span key={item.id} class="jlr-errors">{item.message}</span>
            </template>
        </div>
    </div>
</template>
