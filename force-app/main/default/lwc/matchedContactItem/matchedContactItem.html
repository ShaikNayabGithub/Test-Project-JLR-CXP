<!-- Matched Contact Item -->
<template>
    <div class="slds-grid slds-wrap jlr-is-clickable" onclick={handleClick}>
        <div class="slds-col slds-size--3-of-12"><a>{contact.Name}</a></div>
        <div class="slds-col slds-size--3-of-12">{contact.Email}</div>
        <div class="slds-col slds-size--3-of-12">{contact.Account.Name}</div>
        <div class="slds-col slds-size--3-of-12">{contact.Phone}</div>
    </div>
</template>
