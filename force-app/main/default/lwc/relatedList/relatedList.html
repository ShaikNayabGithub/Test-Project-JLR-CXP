<template>
    <template if:true={show}>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title={sobjectName}>
          <lightning-icon icon-name={icon}></lightning-icon>
          <span class="slds-assistive-text"></span>
        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title={sobjectName}>
                                <span>{sobjectName} ({recordCount})</span>
                            </a>
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <!--<button class="slds-button slds-button_neutral">New</button>-->
                    </div>
                </header>
            </div>
            <div class="slds-card__body">
                <template if:true={hasRecords}>
                    <div>
                        <lightning-datatable
                                onrowaction={handleRowAction}
                                columns={columns}
                                data={data}
                                key-field="Id"
                                hide-checkbox-column="true"
                                resize-column-disabled="true">
                        </lightning-datatable>   
                    </div>
                </template>
            </div>
            <footer class="slds-card__footer">
                <a class="slds-card__footer-action" href="#">View All
                    <span class="slds-assistive-text">{sobjectName}</span>
                </a>
            </footer>
        </article>
    </template>
</template>
