<!-- Asset Item -->
<template>

    <div class="slds-wrap slds-grid">
        <div class="slds-col slds-size--3-of-12"><a onclick={handleClick}>{asset.Name}</a></div>
        <div class="slds-col slds-size--2-of-12">{asset.Make}</div>
        <div class="slds-col slds-size--2-of-12">{asset.Model}</div>
        <div class="slds-col slds-size--3-of-12">{asset.ExteriorColour}</div>
        <div class="slds-col slds-size--2-of-12">{asset.RegistrationNumber}</div>
    </div>
</template>
