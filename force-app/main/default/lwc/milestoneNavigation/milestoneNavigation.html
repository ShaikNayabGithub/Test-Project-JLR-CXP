<!-- Milestone Navigation -->
<template>
    <div class="slds-grid slds-wrap slds-p-around_medium jlr-milestone-navigation-card">
        <div class="slds-col slds-size--2-of-12 jlr-milestone-navigation-button" onclick={handelClickBack}>{backText}</div>
        <template if:true={alternateText}>
            <div class="slds-col slds-size--1-of-12"></div>
            <div class="slds-col slds-size--6-of-12 jlr-milestone-navigation-button" onclick={handelClickAlternate}>{alternateText}</div>
            <div class="slds-col slds-size--1-of-12"></div>
        </template>
        <template if:false={alternateText}>
            <div class="slds-col slds-size--8-of-12"></div>
        </template>
        <div class="slds-col slds-size--2-of-12 jlr-milestone-navigation-button" onclick={handelClickNext}>{nextText}</div>
    </div>
</template>
