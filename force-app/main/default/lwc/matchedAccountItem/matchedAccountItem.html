<!-- Matched Account Item -->
<template>
    <div class="slds-grid slds-wrap jlr-is-clickable" onclick={handleClick}>
        <div class="slds-col slds-size--4-of-12"><a>{account.Name}</a></div>
        <div class="slds-col slds-size--4-of-12">{account.PersonEmail}</div>
        <div class="slds-col slds-size--4-of-12">{account.Phone}</div>
    </div>
</template>
